<div class="container">
  <h1>View School</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>ID:</label>
        <p>{{school.id}}</p>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <p>{{school.name}}</p>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <p>{{school.address}}</p>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <p>{{school.phone}}</p>
      </div>
    </div>
  </div>
</div>
